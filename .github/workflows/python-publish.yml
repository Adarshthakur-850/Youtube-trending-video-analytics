name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install flake8 jupyter nbconvert

      - name: Lint (syntax errors only)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Execute Jupyter notebooks
        run: |
          find . -name "*.ipynb" -print0 | while IFS= read -r -d '' nb; do
            jupyter nbconvert --to notebook --execute "$nb" --output /dev/null
          done

      - name: Check Python scripts compile
        run: |
          find . -name "*.py" -print0 | while IFS= read -r -d '' py; do
            python -m py_compile "$py"
          done
