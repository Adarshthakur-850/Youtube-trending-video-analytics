name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install flake8 only
        run: pip install flake8

      - name: Lint for critical syntax errors
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Verify all Python files compile
        run: |
          find . -name "*.py" -print0 | while IFS= read -r -d '' py; do
            python -m py_compile "$py" || true
          done

      - name: Check repository structure
        run: ls -R
