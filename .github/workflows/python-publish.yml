name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install base tools
        run: |
          pip install flake8 jupyter nbconvert pandas numpy matplotlib seaborn scikit-learn

      - name: Install project requirements (if valid)
        run: |
          if [ -f requirements.txt ]; then
            grep -v '<<<<<<<\|=======\|>>>>>>>' requirements.txt > clean_requirements.txt || true
            pip install -r clean_requirements.txt || true
          fi

      - name: Lint for syntax errors
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Execute notebooks
        run: |
          find . -name "*.ipynb" -print0 | while IFS= read -r -d '' nb; do
            jupyter nbconvert --to notebook --execute "$nb" --output /dev/null || true
          done

      - name: Compile Python files
        run: |
          find . -name "*.py" -print0 | while IFS= read -r -d '' py; do
            python -m py_compile "$py" || true
          done
